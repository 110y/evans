syntax = "proto3";
package test;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
}

message Person {
  string name = 1;
  int32 age = 2;
}

message HelloRequest {
  Person person = 1;
  string msg = 2;
}

message HelloReply {
  string message = 1;
}
