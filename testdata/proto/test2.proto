syntax = "proto3";
package test;

service Greeter2 {
  rpc SayHello2 (HelloRequest2) returns (HelloReply2) {}
  rpc SayHelloAgain2 (HelloRequest2) returns (HelloReply2) {}
}

message Person2 {
  string name = 1;
  int32 age = 2;
}

message HelloRequest2 {
  Person2 person = 1;
  string msg = 2;
}

message HelloReply2 {
  string message = 1;
}
